<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CTT</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="flexcenter">
    <button onclick="reveal()">Accept the Cookies</button>
  </div>

<audio src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/128337/linus-intro-audio.mp3" preload="preload"></audio>
  <template class="ttEdited">
    <div class="scene">
      <div class="device__wrapper">
        <div class="device">
          <div class="device__webcam"></div>
          <div class="device__screen"></div>
          <svg class="cat" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 23 24">
            <path fill="#24318A" fill-rule="evenodd" d="M7 5.16c2.88-1.62 5.9-1.62 9.05 0l5.67-4.3c.5 2.87.5 5.07 0 6.62l-.5 7.8c-.95 3.1-4 6.25-7.2 7.5H9.7c-4.43-2.1-7-4.6-7.73-7.5-.3-2.3-.47-4.6-.47-6.9-.57-2.15-.57-4.65 0-7.5L7 5.15zm1.7 11.5c-.87-1.8-1.9-2.7-3.1-2.66-1.2.05-.6 1.12 1.8 3.22.46.2.8.2 1 0 .2-.2.3-.4.3-.55zM12 21c.55 0 1-.45 1-1s-.45-1-1-1-1 .45-1 1 .45 1 1 1zm2.37-4.4c0 .15.1.34.3.55.22.2.56.2 1.03 0 2.4-2.1 2.98-3.17 1.8-3.22-1.2-.04-2.24.85-3.13 2.67z"></path>
          </svg>
        </div>
      </div>
      <!-- trackpad -> aio-neck -> desktop-neck-->
      <div class="morphable morphable--center"></div>
      <div class="morphable__attachment"></div>
      <!-- laptop-body -> monitor-stand -> keyboard-->
      <div class="morphable morphable--bottom">
        <div class="morphable__face morphable__face--top"></div>
        <div class="morphable__face morphable__face--front"></div>
      </div>
      <svg class="mouse" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 73 31">
        <defs>
          <path id="mouse-path" d="M.7 15.62C1.37 9.46 5.56 5.18 13.27 2.8 24.83-.8 47.64-1.96 60.1 7.85 68.43 14.38 72.53 21 72.43 27.72c-4.48 2.18-15.18 2.9-32.1 2.2-16.93-.72-24.7-3.07-23.33-7.04.4-1.86-.84-3.06-3.73-3.6-2.9-.52-7.08-1.52-12.57-3v-.66z"></path>
        </defs>
        <mask id="mouse-mask" fill="#fff">
          <use xlink:href="#mouse-path"></use>
        </mask>
        <use class="mouse__body" fill="#4860F9" xlink:href="#mouse-path"></use>
        <path fill="rgba(0,0,0,.2)" d="M1.26 16c1.93-3.28 4.1-4.78 6.53-4.5 3.62.42 9.2.2 10-1.8 1.1 2.98 1.1 5.07 0 6.3-1.12 1.2-1.38 2.92-.8 5.12L1.26 16z" mask="url(#mouse-mask)"></path>
      </svg>
      <div class="headphones__wrapper">
        <div class="headphones"></div>
        <div class="headphones__hp headphones__hp--left"></div>
        <div class="headphones__hp headphones__hp--right"></div>
      </div>
      <div class="face">
        <div class="face__mouth"></div>
      </div>
      <div class="text__wrapper">
        <div class="text" contenteditable="true">
          <div class="text--upper">wayback</div>
          <div class="text--color">kohi</div>tips
        </div>
        <div class="text__quote text--expand" contenteditable="true">discord.gg/wayback</div><a class="text__link text--expand" contenteditable="true">Time to stop being a <span class="text--color">newgen</span></a>
      </div>
    </div>
  </template>
</body>
</html>
